<h1>
    Welcome!
</h1>

<div class="play-container">
    <p>
        You've clicked <span (click)="countClick()">this</span> {{ clickCounter }} times.
    </p>
    <p>
        <input type="text" [(ngModel)]="name"><br>
        <strong>You said: </strong> {{ name }}
    </p>
</div>

<div class="play-container" [ngClass]="setClasses()">
    <ng-template [ngIf]="clickCounter > 4" [ngIfElse]="none">
        <p>The click counter <strong>IS GREATER</strong> than four.</p>
    </ng-template>

    <ng-template #none>
        <p>The click counter <strong>IS NOT GREATER</strong> than four.</p>
    </ng-template>
</div>
